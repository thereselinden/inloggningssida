<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/src" href="assets/favicon.png" />
    <title>Assignment - Sign in page</title>
  </head>
  <body>
    <header>
      <img
        src="assets/lock.png"
        alt="lock logo"
        id="image"
        class="header-image"
      />
      <h2 id="userFirstName"></h2>
    </header>

    <main>
      <!-- LOGINPAGE -->
      <section class="login-page form-page" id="loginPage">
        <form onsubmit="signIn()" method="POST">
          <h1>Sign in</h1>
          <label for="username"
            >Username
            <input
              type="text"
              id="username"
              name="username"
              required
              autocomplete="off"
            />
          </label>
          <label for="password"
            >Password
            <input
              type="password"
              id="password"
              name="password"
              minlength="2"
              required
            />
          </label>
          <div class="error-msg" id="errorMessageLogIn"></div>
          <button
            type="submit"
            id="signInBtn"
            class="sign-in-btn"
            value="submit"
          >
            Sign in
          </button>
          <a id="createAccountLink" class="link">Create account</a>
        </form>
      </section>
      <!-- WELCOMEPAGE -->
      <section class="welcome-page" id="welcomePage"></section>
      <!-- CREATEPAGE -->
      <section class="create-page form-page" id="createPage">
        <form onsubmit="createNewUser()" method="POST">
          <h1>Create account</h1>
          <label for="createUsername"
            >Username
            <input
              type="text"
              id="createUsername"
              name="createUsername"
              required
              autocomplete="off"
            />
          </label>
          <label for="createPassword"
            >Password
            <input
              type="password"
              id="createPassword"
              name="createPassword"
              minlength="2"
              required
            />
          </label>
          <div class="error-msg" id="errorMessageCreate"></div>
          <button
            type="submit"
            id="createBtn"
            class="create-btn"
            value="submit"
          >
            Create account
          </button>
          <a id="signInLink" class="link">Sign in</a>
        </form>
      </section>
    </main>

    <footer>
      <section class="footer-container">
        <p>Therese Lind√©n &#169; 2022</p>
        <p>Assignment - Medieinstitutet</p>
      </section>
    </footer>
    <script src="app.js"></script>
  </body>
</html>
