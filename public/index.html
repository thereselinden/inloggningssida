<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../code/style.css" />
    <title>Inlämningsuppgift - Inloggningssida</title>
  </head>
  <body>
    <header>
      <!-- change image depending on signed in or not if sign in profile image else -->
      <img
        src="../assets/lock.png"
        alt="Company logo"
        id="image"
        class="header-image"
      />
      <h1 id="userFirstName"></h1>
    </header>

    <main>
      <section class="login-page" id="loginPage">
        <form method="post">
          <h1>Logga in</h1>
          <label for="username"
            >Användarnamn
            <input type="text" id="username" name="username" required />
          </label>
          <label for="password"
            >Lösenord
            <input
              type="password"
              id="password"
              name="password"
              minlength="2"
              required
            />
          </label>
          <button
            type="button"
            id="signInBtn"
            value="submit"
            onclick="signIn()"
          >
            Logga in
          </button>
        </form>
      </section>

      <!-- Default display: hidden -->
      <section class="welcome-page" id="welcomePage">
        <!-- <h1 id="userFirstName">Hej Förnamn</h1> -->
        <button
          class="sign-out-btn blue"
          type="button"
          id="logOutBtn"
          value="submit"
          onclick="signOut()"
        >
          Logga ut
        </button>
      </section>
    </main>

    <footer>
      <section class="footer-container">
        <p>Therese Lindén &#169; 2022</p>
        <p>Inlämningsuppgift - Medieinstitutet</p>
      </section>
    </footer>
    <script src="../code/app.js"></script>
  </body>
</html>
