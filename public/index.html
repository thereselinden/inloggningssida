<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../code/style.css" />
    <title>Inlämningsuppgift - Inloggningssida</title>
  </head>
  <body>
    <header>
      <img
        src="../assets/lock.png"
        alt="lock logo"
        id="image"
        class="header-image"
      />
      <h1 id="userFirstName"></h1>
    </header>

    <main>
      <section class="login-page form-page" id="loginPage">
        <!-- Method POST för att inte visa user + lösen i url -->
        <form onsubmit="signIn()" method="POST">
          <h1>Logga in</h1>
          <label for="username"
            >Användarnamn
            <input
              type="text"
              id="username"
              name="username"
              required
              autocomplete="off"
            />
          </label>
          <label for="password"
            >Lösenord
            <input
              type="password"
              id="password"
              name="password"
              minlength="2"
              required
            />
          </label>
          <div class="error-msg" id="errorMessage"></div>
          <button
            type="submit"
            id="signInBtn"
            class="sign-in-btn"
            value="submit"
          >
            Logga in
          </button>
        </form>
      </section>

      <section class="welcome-page" id="welcomePage">
        <!-- kan jag skapa denna knapp i javascript istället?  -->
        <button
          class="sign-out-btn blue"
          type="button"
          id="signOutBtn"
          onclick="signOut()"
        >
          Logga ut
        </button>
      </section>
    </main>

    <footer>
      <section class="footer-container">
        <p>Therese Lindén &#169; 2022</p>
        <p>Inlämningsuppgift - Medieinstitutet</p>
      </section>
    </footer>
    <script src="../code/app.js"></script>
  </body>
</html>
